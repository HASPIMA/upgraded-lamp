version: '3.9'
services:
  postgres:
    image: postgres:15
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tf}
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      API_PORT: ${API_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgres://user:password@db:5432/tf}
      JWT_EXPIRATION_TIME: ${JWT_EXPIRATION_TIME:-60}
      JWT_SECRET: ${JWT_SECRET:-secret}
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    restart: always

volumes:
  postgres-volume:
